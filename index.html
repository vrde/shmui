<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>Shmui, minimal jquery gallery</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/waffle.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="shmui.css">

    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="jquery.shmui.js"></script>
    <script src="js/example.js"></script>
</head>

<body>
    <div class="row">
        <div class="unit">
            <h1>Shmui is a nice cat</h1>
        </div>
    </div>

    <ul class="row split3">
        <li class="unit">
            <img src="img/small-01.jpg" data-large-src="img/01.jpg" />
        </li>
        <li class="unit">
            <img src="img/small-02.jpg" data-large-src="img/02.jpg" />
        </li>
        <li class="unit">
            <img src="img/small-03.jpg" data-large-src="img/03.jpg" />
        </li>

        <li class="unit split3">
            <img src="img/small-04.jpg" data-large-src="img/04.jpg" />
        </li>
        <li class="unit">
            <img src="img/small-05.jpg" data-large-src="img/05.jpg" />
        </li>
        <li class="unit">
            <img src="img/small-06.jpg" data-large-src="img/06.jpg" />
        </li>
    </ul>

    <div class="row">
        <div class="unit">
            <h1>Single image</h1>
        </div>
    </div>
    <ul class="row split3">
        <li class="unit">
            <img src="img/small-01.jpg" data-large-src="img/01.jpg" />
        </li>
    </ul>

    <div class="row">
        <div class="unit">
            <h1>Single image small</h1>
        </div>
    </div>
    <ul class="row split3">
        <li class="unit">
            <img src="img/small-01.jpg" />
        </li>
    </ul>

</body>
</html>
